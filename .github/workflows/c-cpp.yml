name: Build FakeBlueScreen

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-2022  # 你可以选择 windows-2022 或继续使用 windows-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 安装 Chocolatey
      - name: Install Chocolatey
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force;
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.SecurityProtocolType]::Tls12;
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

      # 使用 Chocolatey 安装 MinGW GCC
      - name: Install MinGW with Chocolatey
        run: choco install mingw --yes

      # 编译项目
      - name: Build FakeBlueScreen
        run: |
          C:\tools\mingw\bin\gcc -o FakeBlueScreen FakeBlueScreen.c -lgdi32 -luser32

      # 上传编译后的文件
      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: FakeBlueScreen-executable
          path: FakeBlueScreen.exe
