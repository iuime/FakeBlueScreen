name: Build FakeBlueScreen

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-2022  # 你可以选择 windows-2022 或继续使用 windows-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 查找 GCC 安装路径并打印
      - name: Find gcc path
        run: |
          where gcc
          
      # 使用 GCC 编译项目
      - name: Build FakeBlueScreen
        run: |
          gcc -o FakeBlueScreen FakeBlueScreen.c -lgdi32 -luser32

      # 上传编译后的文件
      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: FakeBlueScreen-executable
          path: FakeBlueScreen.exe
